<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Check the OCDSB cycle day for Colonel By Secondary School." />

    <title>What day is it?</title>

    <link rel="icon" href="img/calendar.ico">

    <link href="bower_components/roboto-fontface/css/roboto-fontface.css" rel="stylesheet" />
    <link href="bower_components/semantic/dist/semantic.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />

    <!-- libs -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/moment/min/moment-with-locales.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/semantic/dist/semantic.min.js"></script>

    <!-- app js -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    
    <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-68273733-1', 'auto');
  ga('send', 'pageview');

    </script>
</head>

<body ng-app="whatday" ng-controller="mainCtrl">

    <div class="darken">
    <div class="ui statistic inverted full">
        <div class="label">
            {{theDay}}
        </div>
        <div class="value">
            <i class="angle left icon"></i>
            {{cycleDay}}
            <i class="angle right icon"></i>
        </div>

        <div class ="label">
            It is {{tempDegree}} degrees.
        </div>
    </div>
        </div>
</body>
</html>
